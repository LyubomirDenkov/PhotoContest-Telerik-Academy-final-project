<body>

<!-- ======= Hotels Section ======= -->
<section id="hotels" class="section-with-bg">

    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <h2>Categories</h2>
            <p>Here are the categories of our contests</p>
        </div>

        <div class="outer">
            <div th:if="${currentUser.isOrganizer()}">
                <div class="inner">
                    <ul>
                        <li><a class="nav-link" href="#"

                               th:href="@{/categories/new}">
                            <button class="glow-on-hover" type="button">Create New</button>
                        </a></li>
                        </a>
                        </li>
                    </ul>
                </div>
            </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">

            <div class="col-lg-4 col-md-4" th:each="category : ${categories}">
                <div class="hotel">

                    <h3 th:text="*{category.getId()}" >ID</h3>
                        <div class="categories-color" th:text="*{category.getName()}"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section><!-- End Hotels Section -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
