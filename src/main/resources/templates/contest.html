<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contest</title>

    <link th:href="@{/assets/img/favicon.png}" href="../static/assets/img/favicon.png" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" href="../static/assets/img/apple-touch-icon.png"
          rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/aos/aos.css}" href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}"
          href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}"
          href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}"
          href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}"
          href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" href="../static/assets/css/style.css" rel="stylesheet">
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center ">
    <div class="container-fluid container-xxl d-flex align-items-center">

        <div id="logo" class="me-auto">
            <!-- Uncomment below if you prefer to use a text logo -->
            <a href="" th:href="@{/}" class="scrollto"><img th:src="@{/assets/img/logo.png}"
                                                            src="../static/assets/img/logo.png" alt="" title=""></a>
        </div>

        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link " href="#">Dashboard</a></li>

                <li th:if="${currentUser != null}"><a class="nav-link" href="#"
                                                      th:href="@{/user/{id}/profile(id=${currentUser.getId()})}">Profile</a>
                </li>

            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a class="buy-tickets" th:if="${currentUser != null}" th:href="@{/auth/logout}" href="#">Logout</a>
    </div>
</header><!-- End Header -->

<section id="hero-contest" th:style="|background-image:url(${contest.getBackgroundImage()});|">
</section>
<section>
    <div class="container single-contest">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card-custom">
                    <div class="card__side card__side--front-1">
                        <div class="card__title card__title--1">
                            <i class="fas fa-paper-plane"></i>
                            <h4 class="card__heading" th:text="*{contest.getCategory().getName()}">Basic</h4>
                        </div>

                        <div class="card__details">
                            <ul>
                                <li th:text="*{contest.getType().getName()}">Unmetered Bandwidth</li>
                                <li th:text="*{contest.getPhase().getName()}">Unmetered Bandwidth</li>
                                <li th:text="*{contest.getUser().getFirstName() + ' ' + contest.getUser().getLastName()}">50 GB SSD Storage</li>
                                <li th:text="*{contest.getParticipants().size()}">Participants</li>
                                <li th:text="*{#dates.format(contest.getTimeTillFinished(),'yyyy-MM-dd HH:mm')}">Unmetered Bandwidth</li>
                                <li id="timer" th:text="*{contest.getTimeTillVoting()}">Unmetered Bandwidth</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 contest-info">
                <ul th:if="${currentUser.equals(contest.getUser())}">
                    <li><a class="nav-link" href="#"
                           th:href="@{/contests/{id}/update(id=${contest.getId()})}">Update Contest</a>
                    </li>
                </ul>

                <ul th:if="${!contest.isParticipant() && !currentUser.isOrganizer()}">
                    <li><a class="nav-link" href="#"
                           th:href="@{__${#httpServletRequest.requestURI}__/user/{id}(id=${currentUser.getId()})}">Enroll</a>
                    </li>
                </ul>

                <ul th:if="${contest.isJury()}">
                    <li><a class="nav-link" href="#"
                           th:href="@{__${#httpServletRequest.requestURI}__/images}">Rate Images</a>
                    </li>
                </ul>

            </div>
            <div class="col-lg-4 col-md-4 contest-info">
                <div class="row contest-text">
                    <div class="col">Type</div>
                    <div class="col" th:text="*{contest.getType().getName().toUpperCase()}">Open</div>
                </div>
                <div class="row contest-text">
                    <div class="col">Organizer</div>
                    <div class="col"
                         th:text="*{contest.getUser().getFirstName().toUpperCase() + ' ' + contest.getUser().getLastName().toUpperCase()}">
                        Ivan Ivanov
                    </div>
                </div>

                <div class="row contest-text">
                    <div class="col">Participants</div>
                    <div class="col" th:text="*{contest.getParticipants().size()}">500</div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Vendor JS Files -->
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

<script src="assets/js/main.js"></script>

<script th:inline="javascript">
    var x = setInterval(function () {
        var countDownDate = new Date([[${contest.timeTillFinished}]]).getTime();

        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById('timer').innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(x);
            document.getElementById('timer').innerHTML = "Finished";
        }
    }, 1000);
</script>
</body>
</html>
